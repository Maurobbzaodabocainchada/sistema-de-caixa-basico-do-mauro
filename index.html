<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Caixa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Caixa</h1>
    <form method="POST" action="processar_pedido.php">
        <label for="nomeCliente">Nome do Cliente:</label>
        <input type="text" name="nomeCliente" id="nomeCliente" required><br>
 
        <label for="produto1">Primeiro Produto:</label>
        <input type="text" name="produto1" id="produto1" required><br>
 
        <label for="valor1">Valor do Primeiro Produto:</label>
        <input type="number" step="0.01" name="valor1" id="valor1" required><br>
 
        <label for="produto2">Segundo Produto:</label>
        <input type="text" name="produto2" id="produto2" required><br>
 
        <label for="valor2">Valor do Segundo Produto:</label>
        <input type="number" step="0.01" name="valor2" id="valor2" required><br>
 
        <label for="valorPago">Valor Pago pelo Cliente:</label>
        <input type="number" step="0.01" name="valorPago" id="valorPago" required><br>
 
        <button type="submit">Gerar Nota Fiscal</button>
    </form>
</body>
</html>
